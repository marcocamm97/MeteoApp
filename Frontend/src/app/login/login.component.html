<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-container">
  <legend>Login</legend>
  <div class="form-group">
    <ng-container *ngIf="email.valid || email.untouched">
      <label for="email">Email or Username:</label><br>
    </ng-container>
    <input [(ngModel)]="loginRequest.email" type="text" id="email" name="email" #email="ngModel" required><br>
    <div *ngIf="email.invalid || email.touched" class="error">
      <!-- Placeholder for error message -->
    </div>
  </div>
  <div class="form-group">
    <ng-container *ngIf="password.valid || password.untouched">
      <label for="password">Password:</label><br>
    </ng-container>
    <input [(ngModel)]="loginRequest.password" type="password" id="password" name="password" #password="ngModel" required><br>
    <div *ngIf="password.invalid || password.touched" class="error">
      <!-- Placeholder for error message -->
    </div>
  </div>
  <button type="submit">Submit</button>
  <a class="nav-link" href="#" style="color:blue">Forgot password?</a>
</form>
